{% extends 'base.html' %}
{% block content %}
    <div class="blog-container">
        {% for post in posts %}
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-text">{{ post.content }}</p>
                    <div class="text-muted mb-2">Published: {{ post.publish_date }}</div>
                    <a class="card-link" href="{% url 'post_update' pk=post.id %}">Edit</a>
                    |
                    <a href="{% url 'post_delete' pk=post.id %}">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
