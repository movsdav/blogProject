{% extends 'base.html' %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text">{{ post.content }}</p>
            <div class="text-muted mb-2">Published: {{ post.publish_date }}</div>
        </div>
    </div>
{% endblock %}
